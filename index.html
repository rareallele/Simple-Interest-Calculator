<!DOCTYPE html>
<html>
    <head>
        <!--The title and links to style and script files-->
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Here is the body of the app, including the input fields-->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount: $
            <input onchange="validate_principal()" type="number"  id="principal">  <br/>

            Interest rate: 
            <input onchange="rate_span()" type="range" id="rate" min=1 max=20 step=0.25 value=10.25 class="slider">  <br/>
            <span id="ratespan">10.25 %</span> <br>

            Number of years: 
            <select id="years" name="years">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>  
                
            <br/><br>
        <!--The Compute button computes the interest based on the user inputs-->        
        <button onclick="compute()">Compute Interest</button> <br><br>
        Interest: <br><span id="result"></span> <br>
        <footer>
            <p>Â© Everyone Can Get Rich</p>
        </footer>
    </div>
    </body>
</html>
